<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large;">
        Products List
    </div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <td>
                    <button ng-click="vm.toggleImage()" class="btn btn-primary">
                        {{vm.showImage ? 'Hide' : 'Show'}}
                    </button>
                </td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
            <tr ng-repeat="product in vm.products">
                <td>
                    <img ng-src="{{product.productImageName}}"
                         style="width: 50px; height: 50px;"
                         title="{{product.productName}}"
                         ng-if="vm.showImage">
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode | uppercase}}</td>
                <td>{{product.productDate | date:'dd/MM/yyyy'}}</td>
                <td>{{product.productPrice | currency}}</td>
            </tr>
        </table>
    </div>
</div>
