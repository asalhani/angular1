<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <!-- CSS to enable ngCloak directive -->
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
        input.ng-invalid.ng-dirty {
            background-color: pink;}
    </style>
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form name="newEventForm" >
                {{event | json}}
                <fieldset>
                    <lable for="eventName">Event Name:</lable>
                    <input id="eventName" type="text" ng-model="event.name" required placeholder="Name of your event.."/>
                    <br/>
                    <lable for="eventDate">Event Date:</lable>
                    <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/"  ng-model="event.date" placeholder="format (mm/dd/yyyy).."/>
                    <br/>
                    <lable for="eventTime">Event Time:</lable>
                    <input id="eventTime" type="text" ng-model="event.time" placeholder="Start and end time.."/>
                    <br/>
                    <lable for="eventLocation">Event Location:</lable>
                    <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Event Location.."/>
                    <br/>
                    <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City..">
                    <input id="eventProvince" type="text" ng-model="event.location.province" class="input-small" placeholder="City.."/>
                    <br/>
                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Image URL..."/>
                </fieldset>
                <br/>
                <img ng-src="{{event.imageUrl}}"/>
                <br/>
                <br/>
                <button type="submit" ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancelEvent()" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>
</div>

<!-- load JS scripts -->
<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.js"></script>

<script src="lib/angular/angular.js"></script>
<!-- use below to use ng-bind-html directive -->
<script src="lib/angular/angular-sanitize.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>

<script src="js/filters.js"></script>

</body>
</html>
