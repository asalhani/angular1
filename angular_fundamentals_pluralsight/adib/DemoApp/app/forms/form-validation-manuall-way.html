<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/app.css" />-->

    <!-- CSS to enable ngCloak directive -->
    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
        /* to control AngularJS validation style, override the below styles */
        
        .ng-valid {}
        .ng-invalid {}        
        .ng-pristine {}
        .ng-dirty {}
        .ng-touched {}

        /* really specific css rules applied by angular */
        .ng-invalid-required { }
        .ng-invalid-minlength {}
        .ng-valid-max-length {}
    </style>
</head>

<body ng-cloak>
    <div ng-controller="ManualFormValidationController">
        <div>
            <h2>
                Article URL:
                <a href="https://scotch.io/tutorials/angularjs-form-validation" alt='AngularJS Form Validation' title="AngularJS Form Validation"
                    target="_blank">
            AngularJS Form Validation</a>
            </h2>
        </div>
        <hr/>
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <!-- PAGE HEADER -->
                <div class="page-header">
                    <h1>AngularJS Form Validation</h1>
                </div>

                <!-- FORM -->
                <!-- pass in the variable if our form is valid or invalid -->
                <form name="userForm" ng-submit="submitForm(userForm.$valid)"  novalidate>
                    <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

                    <!-- NAME -->
                    <div class="form-group" ng-class="{'has-error' : userForm.name.$invalid && !userForm.name.$pristine}">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" ng-model="name" required>
                        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
                    </div>

                    <!-- USERNAME -->
                    <div class="form-group" ng-class="{'has-error' : userForm.username.$invalid && !userForm.username.$pristine}">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
                        <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                        <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
                    </div>

                    <!-- EMAIL -->
                    <div class="form-group" ng-class="{'has-error' : userForm.email.$invalid && !userForm.email.$pristine}">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="email">
                        <p ng-show="userForm.email.$invalid && userForm.email.$touched" class="help-block">Email format incorrect </p>
                    </div>

                    <!-- SUBMIT BUTTON -->
                    <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-primary">Submit</button>

                </form>

            </div>
            <!-- col-sm-8 -->
        </div>
        <!-- /container -->
    </div>

    <!-- load JS scripts -->
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/underscore-1.4.4.min.js"></script>
    <script src="../lib/bootstrap.js"></script>

    <script src="../lib/angular/angular.js"></script>
    <!-- use below to use ng-bind-html directive -->
    <script src="../lib/angular/angular-sanitize.js"></script>

    <script src="../js/app.js"></script>
    <script src="../forms/ManualFormValidationController.js"></script>

</body>

</html>
